<div class="form-group">
    <label for="id_username">Name</label>
    <div class="input-group">
        <input type="text" class="form-control" id="id_username"
                name="name" value="{{ user.username }}" required>
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
        </span>
    </div>
</div>
<div class="form-group">
    <label for="email">Email address</label>
    <div class="input-group">
        <input type="email" class="form-control" id="email"
                name="email" value="{{ user.email }}" required>
        <span class="input-group-addon">@</span>
    </div>
</div>
<div class="form-group">
    <label for="purpose">Purpose</label>
    <div class="input-group">
        <textarea class="form-control" id="purpose"
                name="purpose" required></textarea>
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-info-sign"></span>
        </span>
    </div>
</div>
<div class="row">
    <div class="form-group col-md-6">
        <label for="start_date">From</label>
        <div class="input-group date" id="start_date_picker">
            <input type="datetime-local" class="form-control"
                    id="start_date" name="start_date" required>
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
    </div>
    <div class="form-group col-md-6">
        <label for="end_date">To</label>
        <div class="input-group date" id="end_date_picker">
            <input type="datetime-local" class="form-control"
                    id="end_date" name="return_date" required>
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
    </div>
</div>
<div class="form-group">
    <strong>Summary</strong>
    <table class="table rental-summary">
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Selected</th>
        </tr>
    </table>
</div>
