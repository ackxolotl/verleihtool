<button type="button" class="btn btn-primary" id="checkout-button"
        data-toggle="modal" data-target="#checkout-modal" disabled>
    Checkout
</button>

<div class="modal fade" id="checkout-modal" tabindex="-1"
        role="dialog" aria-labelledby="checkout-title">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="checkout-form" method="post" action="{% url 'rental:create' %}">
                {% csrf_token %}

                <input type="hidden" name="depot_id" value="{{ depot.id }}">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="checkout-title">Checkout</h4>
                </div>
                <div class="modal-body">
                    {% include 'depot/checkout-form.html' %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Close
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
