<div class="row">
    <div class="form-group col-md-6">
        <label for="id_firstname">First Name</label>
        <div class="input-group name">
            <input type="text" class="form-control" id="id_firstname"
                   name="firstname" value="{{ user.first_name }}" required>
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
        </div>
    </div>
    <div class="form-group col-md-6">
        <label for="id_lastname">Last Name</label>
        <div class="input-group name">
            <input type="text" class="form-control" id="id_lastname"
                   name="lastname" value="{{ user.last_name }}" required>
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
        </div>
    </div>
</div>

<div class="form-group">
    <label for="email">Email address</label>
    <div class="input-group">
        <input type="email" class="form-control" id="email"
                name="email" value="{{ user.email }}" required>
        <span class="input-group-addon">@</span>
    </div>
</div>

<div class="form-group">
    <label for="purpose">Purpose</label>
    <div class="input-group">
        <textarea class="form-control" id="purpose"
                name="purpose" required></textarea>
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-info-sign"></span>
        </span>
    </div>
</div>

<div class="form-group">
    <label>Summary</label>
    <table class="table rental-summary">
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Selected</th>
        </tr>
    </table>
</div>
